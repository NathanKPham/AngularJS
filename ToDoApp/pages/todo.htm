
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button ng-click="addToList()" class="btn btn-outline-secondary" type="button" id="button-addon1">Add</button>
    </div>
    <form ng-submit="addToList()">
      <input type="text" ng-model="input" ng-submit="addToList()" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </form>
  </div>
  <a href="#/todoHome" type="button"  class="btn btn-primary btn-sm">
    Return to list
 </a>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" ng-repeat="x in list">{{ x }}</li>
  </ul>
